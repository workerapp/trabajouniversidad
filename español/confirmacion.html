<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restaurante - Confirmación</title>
    <link rel="stylesheet" href="../estilos/styles.css">
</head>
<body>
    <header>
        <h1>Nombre del Restaurante</h1>
        <nav>
            <a href="../español/home.html">Inicio</a>
            <a href="../español/menu.html">Menú</a>
            <a href="../español/confirmacion.html">Confirmación</a>
        </nav>
    </header>
    
    <section>
        <h2 id="tituloformulario">Formulario de Reserva</h2>
        <form action="#" method="post">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required><br>
            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" required><br>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
